<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- // Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- // Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- //Moment js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="./assests/styles/reset.css" />
    <link rel="stylesheet" href="./assests/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Employee Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">TRAIN SCHEDULE</h1>
        <h3 class="text-center">
          Welcome to Coding Transit Authority
        </h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Train Schedule board -->
          <div class="card mb-4">
            <div class="card-header">CURRENT TRAIN SCHEDULE</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="schedule-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (minutes)</th>
                    <th scope="col">Next arrival</th>
                    <th scope="col">Minutes away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Add Train  -->
          <div class="card mb-4">
            <div class="card-header">ADD TRAIN</div>
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input
                    class="form-control"
                    id="train-name-input"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="first-train-input"
                    >First Train (HH:mm-military time)</label
                  >
                  <input
                    class="form-control"
                    id="first-train-input"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency (min)</label>
                  <input
                    class="form-control"
                    id="frequency-input"
                    type="text"
                  />
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assests/javascript/javascript.js"></script>
  </body>
</html>
